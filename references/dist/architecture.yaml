elements:
  0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml: &ref_0
    title: Joint Statement on Multiple Patients Per Ventilator
    url: >-
      https://www.asahq.org/about-asa/newsroom/news-releases/2020/03/joint-statement-on-multiple-patients-per-ventilator
  1-StakeholderNeeds/01-VolumesFillMostCompliantLungSegment.yaml: &ref_1
    id: 1
    name: Volumes fill most compliant lung segment
    statement: Volumes would go to the most compliant lung segments
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/02-PEEPWouldBeImpossibleToManage.yaml: &ref_2
    id: 2
    name: PEEP would be impossible to manage
    statement: >-
      Positive end‐expiratory pressure (PEEP), which is of critical importance
      in these patients, would be impossible to manage.
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/03-MonitoringPulmonaryMechanicsImpossible.yaml: &ref_3
    id: 3
    name: Monitoring pulmonary mechanics impossible
    statement: >-
      Monitoring patients and measuring pulmonary mechanics would be
      challenging, if not impossible.
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/04-AlarmMonitoringNotFeasible.yaml: &ref_4
    id: 4
    name: Alarm monitoring infeasible
    statement: Alarm monitoring and management would not be feasible.
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/05-IndividualizedManagementForClinicalImprovement.yaml: &ref_5
    id: 5
    name: Individualized management for clinical improvement
    statement: >-
      Individualized management for clinical improvement or deterioration would
      be impossible.
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/06-StopVentilationInTheEventOfCardiacArrest.yaml: &ref_6
    id: 6
    name: Stop ventilation in the event of cardiac arrest
    statement: >-
      In the case of a cardiac arrest, ventilation to all patients would need to
      be stopped to allow the change to bag ventilation without aerosolizing the
      virus and exposing healthcare workers.
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/07-AddedCircuitVolume.yaml: &ref_7
    id: 7
    name: Added circuit volume
    statement: >-
      The added circuit volume defeats the operational self‐test (the test
      fails).
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/08-ExternalMonitoringRequired.yaml: &ref_8
    id: 8
    name: External monitoring required
    statement: >-
      Additional external monitoring would be required. The ventilator monitors
      the average pressures and volumes.
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/09-PatientsDeteriorateAndRecoverAtDifferentRates.yaml: &ref_9
    id: 9
    name: Patients deteriorate and recover at different rates.
    statement: >-
      Patients deteriorate and recover at different rates, and distribution of
      gas to each patient would be unequal and unmonitored.
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  1-StakeholderNeeds/10-GreatestRisksWithSuddenDeterioration.yaml: &ref_10
    id: 10
    name: Greatest risk with sudden deterioration
    statement: >-
      The greatest risks occur with sudden deterioration of a single patient
      (e.g., pneumothorax, kinked endotracheal tube), with the balance of
      ventilation distributed to the other patients.
    derivedFrom:
      - 0-References/1-JointStatementOnMultiplePatientsPerVentilator.yaml
  2-UserStories/1-VolumeAdjustment.yaml: &ref_11
    id: 1
    name: Volume Adjustment
    actor: Clinician
    behavior: individually adjust valves
    rationale: control volumetric flowrate per patient
    derivedFrom:
      - 01-VolumesFillMostCompliantLungSegment.yaml
      - 05-IndividualizedManagementForClinicalImprovement.yaml
      - 09-PatientsDeteriorateAndRecoverAtDifferentRates.yaml
    example: >-
      Adjusting flow for each patient, decreasing PIP for the healthier lungs,
      and increasing PIP for the less healthy patient.
